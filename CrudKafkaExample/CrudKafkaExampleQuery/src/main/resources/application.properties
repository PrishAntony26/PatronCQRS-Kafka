#Configuración de proyecto hijo
spring.application.name=crud-kafka-query
server.port=8081

#Configuración de base de datos
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/queryTable
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuración de kafka
spring.kafka.bootstrap-servers=localhost:9092
message.topic.crud.create: crudcqrs-create
message.topic.crud.update: crudcqrs-update
message.topic.crud.delete: crudcqrs-delete
message.topic.crud.general: multiTopic
